<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КалькУлятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calc">
    <div class="calc-screen" id="display">0</div>
    <div class="buttons">
        <div class="btn bg-grey ac" data-value="AC">AC</div>
        <div class="btn bg-grey plus-minus" data-value="+/-">+/-</div>
        <div class="btn bg-grey percent" data-value="%">%</div>
        <div class="btn bg-green division" data-value="/">/</div>

        <div class="btn seven" data-value="7">7</div>
        <div class="btn eight" data-value="8">8</div>
        <div class="btn nine" data-value="9">9</div>
        <div class="btn bg-green multiply" data-value="*">×</div>

        <div class="btn four" data-value="4">4</div>
        <div class="btn five" data-value="5">5</div>
        <div class="btn six" data-value="6">6</div>
        <div class="btn bg-green minus" data-value="-">-</div>

        <div class="btn one" data-value="1">1</div>
        <div class="btn two" data-value="2">2</div>
        <div class="btn three" data-value="3">3</div>
        <div class="btn bg-green plus" data-value="+">+</div>

        <div class="btn zero" data-value="0">0</div>
        <div class="btn dot" data-value=".">.</div>
        <div class="btn bg-green equal" data-value="=">=</div>
    </div>  
</div>
<script src="script.js"></script>
</body>
</html>
